<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- less -->
    <!-- <link rel="stylesheet/less" type="text/css" href="styles.less" /> -->
    <!-- <script src="less.js" type="text/javascript"></script> -->
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e57efbdb11.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="skills-data.js"></script>
    <title>Freestylerz Hub</title>


</head>

<body>
    <script id="nav" type="text/x-handlebars-template">
        {{> navbar }}
    </script>
    <div id="nav-bar"></div>


    <script id="skill" type="text/x-handlebars-template">
        <div class="title-section">
            <div class="back">
                <a href="skills.html"><i class="fa fa-arrow-left"></i></a>
            </div>

            <div class="skill-name">
                <h1>
                    {{this.skillname}}
                </h1>
            </div>
            <div class="skill-difficulty">
                <p>Difficulty: {{this.difficulty}}</p>
            </div>
        </div>



        <div class="skill-info-container">


            <div class="description-text">
                <p>{{this.description}}</p>
            </div>

        </div>

        <div class="skill-tutorial-container">
            <div class="skill-video-title-container">

                <div class="video-title">
                    <h2>Tutorial:</h2>
                </div>
                <div class="skill-video">
                    <iframe src="{{this.featuredvid}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        {{#if this.steps}}

        <div class="skill-steps-container">
            <div class="steps-title-container">

                <div class="steps-title">
                    <h2>Steps:</h2>
                </div>
                <div class="skill-steps">
                    <p>{{{this.steps}}}</p>
                </div>

            </div>

        </div>
        {{/if}}
    </script>


    <script src="nav.js"></script>
    <script src="skill.js"></script>
</body>

</html>

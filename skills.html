<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- less -->
    <!-- <link rel="stylesheet/less" type="text/css" href="styles.less" /> -->
    <!-- <script src="less.js" type="text/javascript"></script> -->
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="skills-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <title>Freestylerz Hub</title>


</head>

<body>
    <script id="nav" type="text/x-handlebars-template">
        {{> navbar }}


    </script>

    <div id="nav-bar"></div>


    <div class="title-section">
        <canvas id="canvas" width="400" height="150"></canvas>


        <div class="title">
            <h1 id="title">
                <!-- type "Skillz" -->
            </h1>
        </div>

        <div class="link-to-freestylers">
            <a href="freestylers.html">Hall of Fame <i class="fa fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="filter-section">
        <div class="filter-btns">
            <div class="filter-btn active " id="basic-skill-btn">
                <h2>Basic</h2>
            </div>
            <div class="filter-btn" id="advanced-skill-btn">
                <h2>Advanced</h2>
            </div>
        </div>
    </div>

    <div class="prompt-container">
        <div class="prompt">
            <p id="skills-prompt"></p>
        </div>
    </div>

    <script id="skills-template" type="text/x-handlebars-template">
        <div class="basic-skills">
            {{#with skill}} {{#each basicskills}}

            <a href="skill.html?cat={{this.category}}&skill={{this.nickname}}">
                <div class="skill-card">
                    <div class="skill-container">
                        <div class="skill-container-info">

                            <div class="difficulty">
                                <h2>{{this.difficulty}}</h2>
                            </div>
                            <div class="skill-title-container">
                                <div class="skill-title">
                                    <h2>{{this.skillname}}</h2>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </a>
            {{/each}}{{/with}}

        </div>
        <div class="advanced-skills">
            {{#with skill}} {{#each advancedskills}}

            <a href="skill.html?cat={{this.category}}&skill={{this.nickname}}">
                <div class="skill-card">
                    <div class="skill-container">
                        <div class="skill-title-container">
                            <div class="skill-title">
                                <h2>{{this.skillname}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {{/each}}{{/with}}
        </div>
    </script>

    <div class="skills-container">
        <div id="skills"></div>
    </div>

    <div class="more">
        <h2>More skills coming soon!</h2>
    </div>

    <script src="typewriter.js"></script>
    <script src="nav.js"></script>
    <script src="skills.js"></script>
</body>

</html>

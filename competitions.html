<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- less -->
    <!-- <link rel="stylesheet/less" type="text/css" href="styles.less" /> -->
    <!-- <script src="less.js" type="text/javascript"></script> -->
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="competitions-data.js"></script>
    <script src="https://kit.fontawesome.com/e57efbdb11.js" crossorigin="anonymous"></script>
    <title>Freestylerz Hub</title>
</head>

<body>
    <script id="nav" type="text/x-handlebars-template">
        {{> navbar }}
    </script>
    <div id="nav-bar"></div>


    <div class="title-section">
        <div class="title">
            <h1 id="title">
            </h1>
        </div>
    </div>

    <script id="competitions-template" type="text/x-handlebars-template">

        {{#each competitions}}
        <div class="competition">

            <div class="name-title-holder">
                <div class="name-title">
                    <a href="{{this.url}}" id="a">
                        <h2>{{this.name}}</h2>
                    </a>
                </div>
            </div>

        
            <div class="description-img">

                <img src="icons/{{this.img}}" alt="">
                <div class="description">
                    <p>{{this.description}}</p>
                    {{#if this.malewinner}}
                    <div class="winners">
                        <div class="winners-title">
                            <h2><b>Winners</b>
                            </h2>
                        </div>
                        <div class="male">

                            <p>Male:
                                <a href="freestyler.html?from=competitions.html&person={{this.malewinnerURL}}">{{this.malewinner}}</a></p>

                        </div>
                        <div class="female">
                            <p>Female:
                                <a href="freestyler.html?from=competitions.html&person={{this.femalewinnerURL}}">{{this.femalewinner}}</a>
                            </p>

                        </div>
                    </div>
                    {{/if}}
                </div>


            </div>




        </div>
        {{/each}}

    </script>

    <div class="competitions-list-container">
        <div id="competitions-list"></div>
    </div>

    <script src="typewriter.js"></script>
    <script src="nav.js"></script>
    <script src="competitions.js"></script>
</body>

</html>

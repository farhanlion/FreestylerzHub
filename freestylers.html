<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e57efbdb11.js" crossorigin="anonymous"></script>
    <!-- less -->
    <!-- <link rel="stylesheet/less" type="text/css" href="styles.less" /> -->
    <!-- <script src="less.js" type="text/javascript"></script> -->
    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="freestylers-data.js"></script>
    <title>Freestylerz Hub</title>


</head>

<body>
    <script id="nav" type="text/x-handlebars-template">
        {{> navbar }}
    </script>

    <div id="nav-bar"></div>


    <div class="title-section">

        <div class="back">
            <a href="skills.html"><i class="fa fa-arrow-left"></i></a>
        </div>
        <div class="title">
            <h1 id="title">

            </h1>
        </div>
    </div>

    <div class="filter">

        <div class="filter-container">
            <div class="prompt">
                <p id="search-prompt">

                </p>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search.." id="inputname">
            </div>
            <div class="checkbox-container">
                <div class="checkboxes">
                    <div class="checkbox">
                        <!-- <input type="checkbox" id="male-check" checked> -->
                        <label id="male-checkbox" class="active">Male</label>
                    </div>
                    <div class="checkbox">
                        <!-- <input type="checkbox" id="female-check" checked> -->
                        <label id="female-checkbox" class="active">Female</label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script id="freestylers-template" type="text/x-handlebars-template">

        {{#each freestylers}}
        <div class="freestyler {{this.gender}}">

            <div class="name-title-holder">
                <div class="name-title">
                    <a href="freestyler.html?from=freestylers.html&person={{this.url}}" id="a">
                        <h2 id="name">{{this.name}}</h2>
                    </a>
                </div>

                <div class="social-links">
                    {{#if this.instaURL}}
                    <a href="{{this.instaURL}}" target="_blank" rel="noopener noreferrer" class="fa fa-instagram"></a>
                    {{/if}} {{#if this.youtube}}
                    <a href="{{this.youtube}}" target="_blank" rel="noopener noreferrer" class="fa fa-youtube-play" style="font-size:48px;color:red"></a>
                    {{/if}}
                </div>
            </div>

            <div class="discription-img-container">
                <div class="description-img">
                    <div class="freestyler-pic">
                        <img src="icons/{{this.img}}" alt="">
                    </div>
                    <div class="description">
                        <a href="freestyler.html?from=freestylers.html&person={{this.url}}">
                            <p>{{{this.highlights}}}</p>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        {{/each}}

    </script>

    <div class="freestylers-list-container">
        <div id="freestylers-list"></div>
    </div>

    <script src="typewriter.js"></script>
    <script src="nav.js"></script>
    <script src="freestylers.js"></script>
</body>

</html>
